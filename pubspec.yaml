name: project_minia
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  flutter_bloc: ^9.0.0
  flutter_screenutil: ^5.9.3
  json_serializable: ^6.9.4
  dio: ^5.8.0+1
  freezed: ^2.5.8
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner: ^2.4.15



flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf

